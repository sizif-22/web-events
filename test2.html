<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .main-div {
            width: 700px;
            height: 200px;
            background-color: rgba(0, 0, 0, 0.816);
            overflow-y: scroll; 
            scrollbar-width: none; 
        }
        .main-div::-webkit-scrollbar {
            display: none;
        }
        .sub-div {
            height: 200;
            width: 200;
            padding: 200px;
            margin: 10px;
            background-color: lightblue;
        }
    </style>
    <title>Scrollable Div</title>
</head>
<body>
    <div class="main-div">
        <div class="sub-div">z</div>
        <div class="sub-div">x</div>s
        <div class="sub-div">c</div>
    </div>
</body>
</html>
